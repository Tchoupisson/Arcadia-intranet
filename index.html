<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadia Intranet</title>
    <!-- Inclure les scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>
    <div id="app">
        <h1>Arcadia Intranet</h1>
        <div id="addCitizenForm">
            <h2>Ajouter un citoyen</h2>
            <label for="nom">Nom:</label><br>
            <input type="text" id="nom" name="nom" required><br>
            
            <label for="prenom">Prénom:</label><br>
            <input type="text" id="prenom" name="prenom" required><br>
            
            <label for="telephone">Numéro de téléphone:</label><br>
            <input type="tel" id="telephone" name="telephone" required><br>
            
            <label for="dateNaissance">Date de naissance (JJ/MM/AAAA):</label><br>
            <input type="text" id="dateNaissance" name="dateNaissance" required><br>
            
            <label for="lieuNaissance">Lieu de naissance:</label><br>
            <input type="text" id="lieuNaissance" name="lieuNaissance" required><br>
            
            <label for="adresse">Adresse:</label><br>
            <input type="text" id="adresse" name="adresse" required><br><br>
            
            <button id="addCitizenButton">Ajouter un citoyen</button>
        </div>

        <button id="searchCitizenButton">Rechercher un citoyen</button>
        <div id="citizenList"></div>
    </div>

    <!-- Inclure votre fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
